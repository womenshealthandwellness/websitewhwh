    fetch("navbar.html")

  <script>
  // Load the event banner
  fetch("event-banner.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("event-banner-placeholder").innerHTML = data;

      // Once loaded, activate animation + close button
      const banner = document.getElementById("event-banner");
      const closeBtn = document.getElementById("close-banner");

      if (!localStorage.getItem("eventBannerClosed")) {
        setTimeout(() => {
          banner.style.transform = "translateY(0)";
        }, 300);
      }

      closeBtn.addEventListener("click", () => {
        banner.style.transform = "translateY(-100%)";
        localStorage.setItem("eventBannerClosed", "true");
      });
    })
    .catch(err => console.error("Error loading event banner:", err));
</script>
